<form #loanForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <!-- Loan Amount Field -->
  <div class="mb-3">
    <label for="amount" class="form-label">Loan Amount</label>
    <input
      type="number"
      id="amount"
      [(ngModel)]="loanRequest.amount"
      name="amount"
      class="form-control"
      required
      min="1"
      max="1000000"
    />
    <div
      *ngIf="loanForm.submitted && loanForm.controls['amount']?.invalid"
      class="text-danger"
    >
      <small *ngIf="loanForm.controls['amount']?.errors?.['required']">
        Amount is required.
      </small>
      <small *ngIf="loanForm.controls['amount']?.errors?.['min']">
        Minimum amount is 1.
      </small>
      <small *ngIf="loanForm.controls['amount']?.errors?.['max']">
        Maximum amount is 1,000,000.
      </small>
    </div>
  </div>

  <!-- Loan Duration Field -->
  <div class="mb-3">
    <label for="months" class="form-label">Loan Duration (Months)</label>
    <input
      type="number"
      id="months"
      [(ngModel)]="loanRequest.months"
      name="months"
      class="form-control"
      required
      min="12"
    />
    <div
      *ngIf="loanForm.submitted && loanForm.controls['months']?.invalid"
      class="text-danger"
    >
      <small *ngIf="loanForm.controls['months']?.errors?.['required']">
        Duration is required.
      </small>
      <small *ngIf="loanForm.controls['months']?.errors?.['min']">
        Minimum duration is 12 months.
      </small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loanForm.invalid">
    Submit
  </button>
</form>
